<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>CifraTexto</title>
    <link rel="shortcut icon" href="./img/desencriptado.ico">
</head>
<body>

    <div class="principal">
        <div class="logo">
            <img id="logo" src="./img/logo.png" alt="logo-bogdan">
        </div>

        <div class="link-git">
            <a href="https://github.com/BogdanRivera" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
              </svg> <span>Bogdan Rivera</span></a>
        </div>
        
        <div id="copy-message" class="copy-message">Mensaje copiado en el portapapeles</div>
        <div class="input-encript">
            <textarea id="input-txt" placeholder="Ingresa tu texto aqui"></textarea>
        </div>

        <div class="rectangle">
            <img src="./img/mono.png" alt="mono-alura">
            <div class="texto-inf">
                <p id="message-inf">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="area-texto">
                <textarea readonly></textarea>
            </div>
            <button id="btn-cp" class="btn-copy buttons-design">Copiar</button>
        </div>

       
        
        <div class="warning">
            <span class="material-symbols-outlined warning-simbol">
                error</span>
        <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="buttons-encript">
            <button id="btn-ncr" class="color-encript buttons-design">Encriptar</button>
            <button id="btn-dcr" class="color-desencript buttons-design">Desencriptar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
